<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--BOOTSTRAP 4.3.1-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
	<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/navbars/">
	<!--BOOTSTRAP 5.0.0-->  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
    <!--ICONS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- APP TITLE -->
    <title>Taskboard App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
	  <div class="container-fluid">
		<a class="navbar-brand" href="index.html">To Do</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" disabled href="#">My Tasks</a>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>
	
	<div class="container">
		<div class="row tabmenu">
			<div class="tabmenu-col col-md-12 ml-auto mr-auto">
				<ul class="nav nav-tabs nav-pills justify-content-center" id="nav-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="to-do-tab" data-bs-toggle="tab" data-bs-target="#to-do-items" type="button" role="tab" aria-controls="to-do-items" aria-selected="true">To Do Items</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-items" type="button" role="tab" aria-controls="all-items" aria-selected="false">All tasks</button>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="tab-content" id="myTabContent">
					<div id="to-do-items" class="tab-pane fade show active" role="tabpanel" aria-labelledby="to-do-tab">
						<div class="wrapper col-md">
							<header>My To Do App</header>
							<div class="dataInput">
								<input type="text" placeholder="Add your task">
								<button><i class="fas fa-plus-circle"></i></button>
        					</div>
							<ul class="ToDoList">
							<!-- DATA FROM LOCAL STORAGE -->
							</ul>
							<div class="footer text-center">
								<span><i class="fa fa-tasks" aria-hidden="true"></i> You have scheduled <span class="pendingTasks" style="color:red"></span> tasks <i class="fa fa-tasks" aria-hidden="true"></i></span>
								<button type="button" class="btn-clear-all" onclick="deleteAllBtn()">
								<i class="fas fa-trash-alt"></i>
								Clear all</button>
							</div>
						</div>
					</div>
					<div id="all-items" class="tab-pane fade show" role="tabpanel" aria-labelledby="all-tab">
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <script src="../todo/js/script.js"></script>
	<script src="../todo/js/app.js"></script>
	<script src="js/sweetalert/dist/sweetalert2.all.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
</body>
</html>
