<body>
	<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
	  <div class="container-fluid">
		<a class="navbar-brand" href="index.html"><i class="fas fa-tasks"></i></a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" disabled href="#">TaskBoard</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" disabled href="../1st/tax/index.html">Tax calculation</a>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>
	<div class="container">
		<div class="row tabmenu">
			<div class="tabmenu-col col-md-12 ml-auto mr-auto">
				<ul class="nav nav-tabs nav-pills justify-content-center" id="nav-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="to-do-tab" data-bs-toggle="tab" data-bs-target="#to-do-items" type="button" role="tab" aria-controls="to-do-items" aria-selected="true">To Do </button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-items" type="button" role="tab" aria-controls="all-items" aria-selected="false">Completed</button>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="tab-content" id="myTabContent">
					<div id="to-do-items" class="tab-pane fade show active" role="tabpanel" aria-labelledby="to-do-tab">
						<div class="wrapper col-md">
							<header>My To Do App</header>
							<div class="dataInput">
								<input type="text" maxlength="45" placeholder="Add your task" onkeydown="keyCode(event)">
								<button><i class="fas fa-plus-circle"></i></button>
        					</div>
							<ul class="ToDoList" id="pending">
							<!-- DATA FROM LOCAL STORAGE -->
							</ul>
							<div class="footer text-center">
								<span><i class="fa fa-tasks" aria-hidden="true"></i> You have scheduled <span class="pendingTasks" style="color:red"></span> tasks <i class="fa fa-tasks" aria-hidden="true"></i></span>
								<button type="button" class="btn-clear-all" onclick="deleteAllBtn()">
								<i class="fas fa-trash-alt"></i>
								Clear all</button>
							</div>
						</div>
					</div>
					<div id="all-items" class="tab-pane fade show" role="tabpanel" aria-labelledby="all-tab">
						<div class="wrapper col-md">
							<div>
								<header>Completed</header>
							</div>
							<ul class="CompleteList" id="completed">
							<!-- DATA FROM LOCAL STORAGE -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div style="clear:both;"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
