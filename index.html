<body>
	<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html"><i class="fas fa-tasks"></i></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" disabled href="#">TaskBoard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" disabled href="../1st/tax/index.html">Tax calculation</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row tabmenu">
			<div class="tabmenu-col col-md-12 ml-auto mr-auto">
				<ul class="nav nav-tabs nav-pills justify-content-center" id="nav-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="to-do-tab" data-bs-toggle="tab" data-bs-target="#to-do-items" type="button" role="tab" aria-controls="to-do-items" aria-selected="true">To Do </button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-items" type="button" role="tab" aria-controls="all-items" aria-selected="false">Completed</button>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="tab-content" id="myTabContent">
					<div id="to-do-items" class="tab-pane fade show active" role="tabpanel" aria-labelledby="to-do-tab">
						<div class="wrapper col-md">
							<header>Taskboard</header>
							<div class="date" id="date"></div>
<!--
								<div class="dataInput">
									<select class="filter">
										<option value="all">All</option>
										<option value="pending">Pending</option>
										<option value="completed">Completed</option>
									</select>
								</div>
-->
							<form>
								<div class="dataInput">
									<input type="text" maxlength="45" placeholder="Add your task" onkeydown="keyCode(event)" required>
								</div>
								<div class="dataInput">
									<input type="date" required name="date" class="form-control" id="datepicker" placeholder="Due date" required>
									<button type="button" class="btn btn-primary"><i class="fas fa-plus-circle"></i></button>
								</div>
							</form>
							<div class="todoContainer">
								<ul class="ToDoList" id="pending">
									<!-- DATA FROM LOCAL STORAGE -->
								</ul>
							</div>
							<div class="footer text-center">
								<span><i class="fa fa-tasks" aria-hidden="true"></i> You have scheduled <span class="pendingTasks" style="color:red"></span> tasks <i class="fa fa-tasks" aria-hidden="true"></i></span>
								<button type="button" class="btn-clear-all" onclick="buttonDeleteAll()">
									<i class="fas fa-trash-alt"></i>
									Clear all</button>
							</div>
						</div>
					</div>
					
					<div id="all-items" class="tab-pane fade show" role="tabpanel" aria-labelledby="all-tab">
						<div class="wrapper col-md">
							<header>Completed</header>
							<ul class="CompleteList" id="completed">
<!--								 DATA FROM LOCAL STORAGE -->
								<li class="listed">test2</li>
							</ul>
							<div class="footer text-center">
								<span><i class="fa fa-tasks" aria-hidden="true"></i> You have finished<span class="finishedTasks" style="color:red"></span> tasks <i class="fa fa-tasks" aria-hidden="true"></i></span>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!--SCRIPTS-->
	<div style="clear:both;"></div>
	<script src="../1st/todo/js/script.js"></script>
