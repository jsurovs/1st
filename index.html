<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tax calculator">
    <meta name="author" content="FD-6">
	<meta name="keywords" content="TAX, HTMS, CSS, SCSS, Bootstrap" />
	<title>Nodokļu kalkulātors</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="../tax-calculator/style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
</head>
<body>
	<!--BOOTSTRAP SCRIPT-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	
	<h1 class="page-title">Laipni lūdzam nodokļu kalkulātorā</h1>
	<div class="container">
  		<div class="row">
    		<div class="col-12-sm">
				<label>1. Ievadie bruto darba algu (alga pirms nodokļiem)</label>
				<input type="number" placeholder="0.00">
			</div>
			<div class="col-12-sm">
				<label>2. Izvēlaties sociālo iemaksu likmi</label>
				<select>
				<option>Izvēlies vērtību</option>
				<option value="10.50%">Pamatlikme 10.50%</option>
				<option value="9.25%">Likme pensionāram 9.25%</option>
				<option value="9.76%">Likme I un II gr.inv., spec. pens. saņēmējiem 9.76%</option>
				<option value="8.87%">Likme ieslodzītājam 8.87%</option>
				<option value="7.67%">Likme ieslodzītājam pensionāram 7.67%</option>
				</select>
			</div>
			<div class="col-12-sm">
				<label>3. Vai personai ir iesniegta nodokļu grāmatiņa pie darba devēja?</label>
				<select>
					<option value="JĀ">JĀ</option>
					<option value="NĒ">NĒ</option>
				</select>
			</div>
			<div class="col-12-sm">
				<label>4. Valsts noteiktais neapliekamais minimums</label>
				<input type="number" placeholder="0.00">
			</div>
			<div class="col-12-sm">
				<label>5. Apgādībā esošo personu skaits</label>
				<select>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</div>
			<div class="col-12-sm">
			</div>
				<label></label>
		</div>
	</div>
</body>
</html>
